<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game - YouTube Quiz</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <!-- Setup Phase -->
        <div id="setupPhase">
            <h2 class="mb-4">Host a New Game</h2>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="videoUrl" class="form-label">YouTube Video URL</label>
                        <input type="text" class="form-control" id="videoUrl" placeholder="https://youtube.com/watch?v=...">
                    </div>
                    <button id="createGame" class="btn btn-primary">Create Game</button>
                </div>
            </div>
        </div>

        <!-- Game Info (shown in lobby and game phases) -->
        <div id="gameInfo" class="mb-4 hidden">
            <div class="alert alert-info">
                <h4>Game Code: <span id="gameCode" class="badge bg-primary"></span></h4>
                <div id="qrCode" class="mt-2"></div>
                <p class="mb-0">Players: <span id="playerCount">0</span></p>
            </div>
        </div>

        <!-- Lobby Phase -->
        <div id="lobbyPhase" class="hidden">
            <div class="card mb-4">
                <div class="card-body">
                    <h3>Waiting for Players</h3>
                    <div id="playerList" class="mb-3"></div>
                    <button id="startGame" class="btn btn-success">Start Game</button>
                </div>
            </div>
        </div>

        <!-- Game Phase -->
        <div id="gamePhase" class="hidden">
            <div class="row">
                <div class="col-md-8">
                    <div id="player" class="ratio ratio-16x9 mb-4"></div>
                </div>
                <div class="col-md-4">
                    <div id="questionContainer" class="card mb-4 hidden">
                        <div class="card-body">
                            <h4 id="questionText" class="card-title"></h4>
                            <div id="answerArea" class="mt-3"></div>
                            <div class="mt-3 text-center">
                                <p>Answers received: <span id="answersCount">0</span>/<span id="totalPlayers">0</span></p>
                                <button id="continueVideo" class="btn btn-primary hidden">Continue Video</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Phase -->
        <div id="resultsPhase" class="hidden">
            <div class="card">
                <div class="card-body">
                    <h3>Game Over</h3>
                    <div id="finalScores"></div>
                    <button id="newGame" class="btn btn-primary mt-3">Start New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js"></script>
    <script src="/static/js/host.js"></script>
</body>
</html>
