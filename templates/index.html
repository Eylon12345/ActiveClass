<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/modern.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-5 min-vh-100 d-flex flex-column justify-content-center">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-4">YouTube Quiz Game</h1>
            <p class="lead mb-5">Create or join an AI-powered quiz game based on YouTube videos!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center p-5">
                        <h3 class="card-title mb-3">Host a Game</h3>
                        <p class="card-text mb-4">Create a new game and share it with friends</p>
                        <a href="/host" class="btn btn-primary btn-lg">Host Game</a>
                    </div>
                </div>
            </div>

            <div class="col-md-5 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center p-5">
                        <h3 class="card-title mb-3">Join a Game</h3>
                        <p class="card-text mb-4">Enter a game code to join an existing game</p>
                        <a href="/join" class="btn btn-success btn-lg">Join Game</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
