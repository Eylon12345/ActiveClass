<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Quiz Game</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-4">YouTube Quiz Game</h1>
            <p class="lead mb-5">Create or join an AI-powered quiz game based on YouTube videos!</p>
        </div>
        
        <div class="row w-100 justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title">Host a Game</h3>
                        <p class="card-text">Create a new game and share it with friends</p>
                        <a href="/host" class="btn btn-primary btn-lg">Host Game</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title">Join a Game</h3>
                        <p class="card-text">Enter a game code to join an existing game</p>
                        <a href="/join" class="btn btn-secondary btn-lg">Join Game</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
