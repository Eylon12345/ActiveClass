<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-4" style="background-color: var(--bs-body-bg);">
        <div class="card w-100" style="max-width: 28rem;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h1 class="card-title display-6 mb-2">ActiveClass Quiz Game</h1>
                    <p class="card-description mb-0">
                        Create or join an interactive quiz game based on YouTube videos
                    </p>
                </div>

                <div class="space-y-4">
                    <a href="/host" class="btn btn-primary btn-lg w-100">
                        Host a Game
                    </a>
                    <a href="/join" class="btn btn-outline-primary btn-lg w-100">
                        Join a Game
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
